        description:
          description: Endorsement description
          nullable: true
          type: string
        title:
          description: Endorsement title
          nullable: true
          type: string
      type: object
    FindPoliciesRequest:
      additionalProperties: false
      description: Represents a request from for a search query for using to find
        policies
      example:
        DateOfBirth: 2000-01-23T04:56:07.000+00:00
        AgreementNumber: AgreementNumber
        PolicyStatus: PolicyStatus
        PhoneNumber: PhoneNumber
        IncludePoliciesWithIssues: true
        RiskAddressPostcode: RiskAddressPostcode
        Surname: Surname
      properties:
        AgreementNumber:
          description: A full or partial agreement number or policy number.
          nullable: true
          pattern: "[A-z]*\\d+(\\/\\d)?"
          type: string
        Surname:
          description: A full or partial Surname corresponding to either applicant
            on a policy
          maxLength: 100
          minLength: 2
          nullable: true
          pattern: "(?i)^(?:(?![×Þß÷þø])[-'A-zÀ-ÿ\\s])*$"
          type: string
        DateOfBirth:
          description: A valid date in the ISO 8601 format corresponding to either
            applicant on a policy and must be in the past
          format: date-time
          nullable: true
          type: string
        RiskAddressPostcode:
          description: A full or partial postcode corresponding to the risk address
            on a policy
          nullable: true
          pattern: "^[a-zA-Z]{1,2}\\d{1,2}[a-zA-Z]?(\\s?\\d[a-zA-Z]{2})?$"
          type: string
        PhoneNumber:
          description: A full or partial phone number associated to a policy
          nullable: true
          pattern: "^(\\+\\d{2}|0)7?\\d{9,10}$"
          type: string
        PolicyStatus:
          description: "A full match on the Policy status\r\nThis accepts one or more\
            \ values but will reject if duplicates are provided"
          nullable: true
          pattern: "^(Live|Expired|Future|Cancelled|Renewal)(,(?!.*\\b\\1\\b)(Live|Expired|Future|Cancelled|Renewal))*$"
          type: string
        IncludePoliciesWithIssues:
          description: Default returns policies with no issues but setting this flag
            to true will allow the result set to contain policies with issues as well
          nullable: true
          type: boolean
      type: object
